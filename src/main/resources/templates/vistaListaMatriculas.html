<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
	<table class="table table-dark table-sm table table-bordered border-white">
		<thead>
			<tr>
				<th>CEDULA ESTUDIANTE</th>
				<th>CODIGO MATERIA</th>
				<th>FECHA MATRICULA</th>
				<th>NOMBRE HILO</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculaDto:${matriculas}">
				<td th:text="${matriculaDto.cedulaEstudiante}"></td>
				<td th:text="${matriculaDto.codigoMateria}"></td>
				<td th:text="${matriculaDto.fechaMatricula}"></td>
				<td th:text="${matriculaDto.nombreHilo}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
